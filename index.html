<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"> </script>
    <link rel="icon" href="image/clouds.png" type="image">

    <title>Weather App</title>
</head>
<body>
    <!-- <div class="bg"><img src="image/nature.avif" alt=""></div> -->
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="image/search.png" alt="searchicon"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="image/drizzle.png" alt="" class="weathericon">

            <h1 class="temp">20Â°C</h1>
            <h2 class="city">New York</h2>

            <div class="details">

                <div class="col">
                    <img src="image/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="image/wind.png" alt="">
                    <div>
                        <p class="wind">15 Km/Hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>


        </div>
    </div>
    
</body>
</html>
